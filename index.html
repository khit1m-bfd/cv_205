<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CVs Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        header p {
            margin-top: 10px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .cvs-section {
            padding: 60px 0;
        }
        
        .cvs-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .cv-item {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .cv-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a6491;
            margin-right: 25px;
            flex-shrink: 0;
        }
        
        .cv-details {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cv-info {
            display: flex;
            flex-direction: column;
        }
        
        .cv-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .cv-position {
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        .cv-link {
            display: inline-block;
            background: #4a6491;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
            white-space: nowrap;
        }
        
        .cv-link:hover {
            background: #2c3e50;
        }
        
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 25px 0;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .cv-item {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-pic {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .cv-details {
                flex-direction: column;
                gap: 15px;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Professional CVs</h1>
            <p>Browse our collection of professional resumes and CVs</p>
        </div>
    </header>
    
    <section class="cvs-section">
        <div class="container">
            <div class="cvs-list">
                <!-- CV Item 1 -->
                <div class="cv-item">
                    <img src="" alt="Profile Picture" class="profile-pic">
                    <div class="cv-details">
                        <div class="cv-info">
                            <h3 class="cv-name">Khitam Bafadil</h3>
                            <p class="cv-position">full stack developper</p>
                        </div>
                        <a href="KhitamBafadil.html" class="cv-link">View CV</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="cvs-section">
        <div class="container">
            <div class="cvs-list">
                <!-- CV Item 1 -->
                <div class="cv-item">
                    <img src="" alt="Profile Picture" class="profile-pic">
                    <div class="cv-details">
                        <div class="cv-info">
                            <h3 class="cv-name">Douae Dani</h3>
                            <p class="cv-position">full stack developper</p>
                        </div>
                        <a href="DouaeDani.html" class="cv-link">View CV</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2023 Professional CVs Showcase. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
